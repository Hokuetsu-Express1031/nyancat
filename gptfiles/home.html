<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットマシン</title>
    <link rel="stylesheet" href="css.css">
    <script src="socket.io/socket.io.js"></script>
    <script src="async.js" defer></script>
    <script src="js.js" defer></script>
    <script src="score.js"></script>
</head>
</head>
<body>
    <div id="container">
        <div id="timer-container">
            <button id="timer-button">Start/Stop Timer</button>
            <button id="reset-button" disabled>Reset</button>
            <button id="help-button">help</button>
            <button id="into-button">Coins</button>
            <div id="timer-display">00:00</div>
            <div id="score-display">保有コイン数: 0</div>
        </div>
        <!-- ポップアップ内容 -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close-button">&times;</span>
                <p>役はわかりません！（迫真）<br>
                    皆さん自信で役を見つけてください！！<br>
                    そして私たちを助けてください！！！<br>
                    <br>
                    役が見つかったらアラートが出るのでそれが合図です！！！<br>

                    <br><br>
                    では健闘を祈ります
                    <br>No More 映画泥棒より

                </p>
                <!--<img src="images/Polygon 1.png">!-->
             </div>
        </div>
        <!--<img src="images/Polygon 1.png" id="sankaku">!-->
        <div id="slot-name">
            <p>リール１</p>
            <p>リール２</p>
            <p>リール３</p>
        </div>
        <div id="slot-container">
            <canvas id="slot1" width="256" height="512"></canvas>
            <canvas id="slot2" width="256" height="512"></canvas>
            <canvas id="slot3" width="256" height="512"></canvas>
        </div>
        <div id="button-container">
            <button id="start-button" disabled>Start</button>
            <div id="stop-buttons-container">
                <button id="stop-button-1" disabled>Stop 1</button>
                <button id="stop-button-2" disabled>Stop 2</button>
                <button id="stop-button-3" disabled>Stop 3</button>
            </div>
        </div>
    </div>
</body>
</html>
